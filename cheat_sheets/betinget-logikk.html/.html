<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Betinget logikk Cheat Sheet</title>
</head>
    <body>
      <h2>Er du myndig?</h2>
     <p id="myndig utskrift"></p>

     <h2>Har du fått tilgang?</h2>
     <p id="tilgang utskrift"></p>

         <script>
            const age=39
                //If-test for å sjekke om alder er 18 år eller over 
            if(age >= 18) {
            document.getElementById("myndig-utskrift").innerHTML = "Ja."
            } else {
            document.getElementById("myndig-utskrift").innerHTML = "Nei."
            }

            //TILGANSSJEKK:
            const userInput = "3333"
            const te = document.getElementById("tilgang-utskrift")

            if(userInput === 1234) {
                te.innerHTML = "Innvilget"
            } else if(userInput === 4321) {
                te.innerHTML = "Innvilget"
            } else if(userInput === 3333) {
                te.innerHTML = "Innvilget"
            } else {
                te.innerHTML = "Avvist"
            }

            //Kan også skrives med logiske operatorer:
            
            //IGANG-SJEKK
            const iGangDiv = document.getElementById("igang-utskrift")
            const time = 7
            const awake = time > 6 ? true : false 

            /* Linje 48 er ternary operator for denne koden:
            let awake = false; 
            if(time > 6) {
                awake = true
            } else {
                awake = false
            } */

            iGangDiv.innerHTML = '<p>$(awake ? "Du er våken" : "Du sover")</p>'
        

        </script>
    </body>
</html>
